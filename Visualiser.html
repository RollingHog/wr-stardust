<style>
  div#el_loading {
    z-index: 2; 
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(20deg, cyan, navy);
    color: white;
    text-align: center;
    padding-top: 40vh;
    font-size: xx-large;
  }

  table {
    border-collapse: collapse;
  }

  td {
    border: 1px solid grey;
    padding-right: 3px;
    padding-left:  3px;
  }

  #el_GUI button {
    padding: 6px 4px;
  }

  .modal {
    position: fixed;
    width: 60%; 
    padding: 4px;
    background: white;
    border: 1px solid grey;
    height: 90vh;
  }

  .modal .header {
    background-color: lightgray; 
    text-align: center;
    cursor: move;
  }

  .modal .btn_close {
    float: right;
    margin-left: -5vw;
  }

  .modal .btn_collapse {
    float: left;
    display: inline;
    /* margin-left: -360px; */
  }

  .modal .body {
    height: 87vh;
    overflow-y: scroll;
  }

  .fake_link {
    color: -webkit-link;
    cursor: pointer;
    text-decoration: underline;
  }
</style>

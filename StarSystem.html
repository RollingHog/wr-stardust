<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ИвТ - Генератор звёздной системы</title>
</head>
<body>
  <div id="el_GUI" onkeydown=" event.key === 'Enter' ? el_ss_start.click() : null ">
    Click this to copy & generate:
    <code onclick="navigator.clipboard.writeText(this.innerText)">
      STAR SYSTEM GENERATOR
      ##20d6##
      ##20d6##
      ##20d6##
      ##20d6##
      ##20d6##
      ##20d6##
    </code>
    <br>
    Density: <input type="text" name="" id="el_density" style="width: 40px;" value="50">
    Location <select id="el_sp_location"></select>
    Type <select id="el_sp_type">
      <option value="terrestrial" selected>terrestrial</option>
      <option value="giant">giant</option>
    </select>
    Size <select id="el_sp_size"></select>
    <button id="el_ss_start" onclick="StarSystemGenerator.start()" accesskey="i">Start generation</button>
  </div>
  <style>
    #el_canvas {
      margin-top: 12px;
      background-color: black;
      width: 99vw;
      height: 80vh;
      position: relative;
    }

    .planet {
      position: absolute;
      text-align: center;
      /* background-color: lightblue; */
      top: 50%;
      color: white;
      transform: translate(0%, -50%);
    }
  </style>
  <div id="el_canvas"></div>
</body>
<script src="./src/common.js"></script>
<script src="./src/StarSystem/StarSystem.js"></script>
</html>
